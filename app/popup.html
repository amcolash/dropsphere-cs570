<html xmlns="http://www.w3.org/1999/xhtml" style="min-width:500px;">
<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link href="styles/main.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body>
        <div class="container-fluid">

          <div id="title" class="row">
            <div class="col-xs-12">
              <div class="pull-left">
                <img id="dropsphereLogo" src="images/dropsphere_sm.png" alt="Dropsphere logo">
              </div>
              <!-- <span id="settings" class="glyphicon glyphicon-cog pull-right" aria-hidden="true"></span> -->

              <div class="dropdown pull-right hoverCursor">
                <span class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                  <img id="userImage" src="images/user-128.png" alt="User Image">
                  Andrew
                  <span class="caret"></span>
                </span>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
                  <li role="presentation" class="divider"></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Log Out</a></li>
                </ul>
              </div>

            </div>
          </div>

          <hr class="specialHr">

          <div id="login" class="hideMe">

            <form class="form-horizontal" data-toggle="validator">
              <div class="form-group">
                <label for="inputEmail" class="col-xs-3 control-label">Email</label>
                <div class="col-xs-9">
                  <input type="email" required autofocus class="form-control" id="inputEmail" placeholder="Email">
                  <div class="help-block with-errors"></div>
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword" class="col-xs-3 control-label">Password</label>
                <div class="col-xs-9">
                  <input type="password" required class="form-control" id="inputPassword" placeholder="Password">
                  <div class="help-block with-errors"></div>
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                  <button type="submit" class="btn btn-default">Sign in</button>
                </div>
              </div>
            </form>

          </div>

          <div id="feed" class="hideMe">

            <div id="contacts" class="col-xs-4 borderRight">

              <div class="row">
                <button type="button" class="btn btn-block" aria-label="New Chat">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Chat
                </button>
                <hr>
              </div>

              <ul class="list-unstyled row">
                <li class="selected">
                  <img class="contactImage" src="images/user-128.png" alt="contact image">
                  <span class="contactName">Andrew</span>
                </li>
                <li>
                  <img class="contactImage" src="images/user-128.png" alt="contact image">
                  <span class="contactName">Vash</span>
                </li>
                <li>
                  <img class="contactImage" src="images/user-128.png" alt="contact image">
                  <span class="contactName">Brian</span>
                </li>
                <li>
                  <img class="contactImage" src="images/user-128.png" alt="contact image">
                  <span class="contactName">Group 1</span>
                </li>
                <li>
                  <img class="contactImage" src="images/user-128.png" alt="contact image">
                  <span class="contactName">Group 2</span>
                </li>
                <li>
                  <img class="contactImage" src="images/user-128.png" alt="contact image">
                  <span class="contactName">Group 3</span>
                </li>
              </ul>

            </div>

            <div id="chat" class="col-xs-8 borderLeft">

              <div id="chatbox" class="row">
                <ul class="list-unstyled">
                  <li class="messageLeft">Message</li>
                  <br>
                  <li class="messageRight">Message 2</li>
                </ul>
              </div>

              <div class="row">
                <hr class="specialHr">
              </div>

              <div class="bottom row">
                <input type="text" class="form-control" id="dropContent" placeholder="Send something!">
                <button class="btn btn-primary btn-block">Drop</button>
              </div>

            </div>

            <div id="links" class="col-xs-4 hideMe">
              <h1>Links</h1>
            </div>

            <!-- <div class="row">
              <button id="logout" class="btn btn-small btn-danger">Log Out</button>
            </div> -->

          </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap-validator/dist/validator.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/popup.js -->
        <script src="scripts/popup.js"></script>
        <!-- endbuild -->
    </body>
</html>
