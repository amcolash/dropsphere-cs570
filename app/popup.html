<html xmlns="http://www.w3.org/1999/xhtml" style="min-width:500px;">
<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:css styles/main.css -->
        <link href="styles/main.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body>
        <div class="container-fluid">

          <div id="login" class="hideMe">

            <form class="form-horizontal" data-toggle="validator">
              <div class="form-group">
                <label for="inputEmail" class="col-xs-3 control-label">Email</label>
                <div class="col-xs-9">
                  <input type="email" required autofocus class="form-control" id="inputEmail" placeholder="Email">
                  <div class="help-block with-errors"></div>
                </div>
              </div>

              <div class="form-group">
                <label for="inputPassword" class="col-xs-3 control-label">Password</label>
                <div class="col-xs-9">
                  <input type="password" required class="form-control" id="inputPassword" placeholder="Password">
                  <div class="help-block with-errors"></div>
                </div>
              </div>

              <div class="form-group">
                <div class="col-xs-offset-3 col-xs-9">
                  <button type="submit" class="btn btn-default">Sign in</button>
                </div>
              </div>
            </form>

          </div>

          <div id="feed" class="hideMe">

            <div id="contacts" class="col-xs-4">

              <ul class="list-unstyled row">
                <li>
                  <!-- <div class="contactImage center">AM</div> -->
                  <img class="contactImage" src="images/contact.png" alt="contact image">
                  <div class="contactName center">Andrew</div>
                </li>
                <li>
                  <!-- <div class="contactImage center">VM</div> -->
                  <img class="contactImage" src="images/contact.png" alt="contact image">
                  <div class="contactName center">Vash</div>
                </li>
                <li>
                  <!-- <div class="contactImage center">BS</div> -->
                  <img class="contactImage" src="images/contact.png" alt="contact image">
                  <div class="contactName center">Brian</div>
                </li>
              </ul>

            </div>

            <div id="chat" class="col-xs-8 borderLeft">

              <div id="chatbox" class="row">
                <ul class="list-unstyled">
                  <li class="messageLeft">Message</li>
                  <br>
                  <li class="messageRight">Message 2</li>
                </ul>
              </div>

              <div class="bottom">
                <input type="text">
                <br>
                Drop Me!
              </div>

            </div>

            <div id="links" class="col-xs-4 hideMe">
              <h1>Links</h1>
            </div>

            <!-- <div class="row">
              <button id="logout" class="btn btn-small btn-danger">Log Out</button>
            </div> -->

          </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap-validator/dist/validator.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/popup.js -->
        <script src="scripts/popup.js"></script>
        <!-- endbuild -->
    </body>
</html>
